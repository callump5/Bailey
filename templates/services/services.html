{% extends 'index.html' %}

{% block content %}

    <h1 class="title">Services - Installation </h1>
    <div class="service-info">
        {% for foo in info %}
            {% autoescape off %}
                {{ foo.description }}
            {% endautoescape %}
        {% endfor %}
    </div>

    <div class="services">
        <ul>
            {% for foo in services %}
                <li>{{ foo }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
